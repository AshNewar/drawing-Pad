<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>JavaScript Paint App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/huebee@1/dist/huebee.css">
        <script src="script.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/huebee@1/dist/huebee.pkgd.js"></script>

        
    </head>
    <body>
        <div class="wrapper">
 
            <div class="toolbar">
                <a href="#" id="save" onclick="SaveImage()"><img src="save-icon.png"></a>
                <input type="range" onchange = "slider(this.value)" id="size-slider" min="1" max="30" value="5">
                <a href="#" id="eraser" onclick="ChangeTool('eraser')"><img src="eraser-icon.png"></a>
                <a class = "selected" href="#" id="brush" onclick="ChangeTool('brush')"><img src="brush-icon.png"></a>
                <a href="#" id="line" onclick="ChangeTool('line')"><img src="line-icon.png"></a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="rectangle-icon.png"></a>
                <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="circle-icon.png"></a>
                <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="ellipse-icon.png"></a>
                <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="polygon-icon.png"></a>
            </div><br>
            <canvas id="my-canvas" width="600" height="600"></canvas>
            
            <label for="fillColor">Stroke Color:</label>
            <input type="color" id="fillColor" name="fillColor" value="#ff0000" onchange="ChangeColor(this.value)" >
            <label for="strokeColor">Canvas Color:</label>
            <input type="color" id="canvasColor" name="canvasColor" value="#000000" onchange="ChangeColorCanvas(this.value)">
            <a href="#" id="img-file" download="image.png">download image</a>
            <button onclick="fill()">Fill Color</button>
            
            
            

        </div>
    </body>
</html>
